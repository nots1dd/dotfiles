general{
    hide_cursor = false

}
background {
    monitor =
    path=/home/s1dd/wallpapers/wal33.png
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 1
    #new_optimizations = true
    #ignore_opacity = false
    noise = 0.0117
     contrast = 0.6500 # Vibrant!!!
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 1.0

}

input-field {
    monitor =
    size = 230, 40
    outline_thickness = 3
    dots_size = 0.34 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(0, 109, 91)
    inner_color = rgb(126, 149, 87)
    font_color = rgb(75, 0, 130)
    check_color = rgb(204, 136, 34)
    color = rgb(0, 109, 91)
    fade_on_empty = true
    rounding = 40
    font_family = SpaceMono Nerd Font
    placeholder_text = <span foreground='##006D5B'>Enter Password</span> # Text rendered in the input box when it's empty.
    hide_input = false
    shadow_passes = 5
    shadow_size = 10
    shadow_color = rgba(0,0,0,0)
    fail_text = Oops! You got it wrong ($ATTEMPTS) times!
    fail_color = rgb(75, 0, 130) # if authentication failed, changes outer_color and fail message color
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color


    position = 0, 70
    halign = center
    valign = bottom
}

