font=SpaceMono Nerd Font
terminal=foot -e
prompt=">>  "
layer=overlay

[colors]
background=282828ff  # Dark background (Gruvbox dark)
text=ebdbb2ff        # Light text color (Gruvbox foreground)
selection=3c3836ff   # Selection background (medium-dark)
selection-text=B76086ff  # Selection text (light but different from main text)
border=7FA269ff      # Border color (dark gray)
match=d79921ff       # Highlighted match (Gruvbox yellow)
selection-match=d79921ff  # Highlighted match while selected

[border]
radius=17
width=1

[dmenu]
exit-immediately-if-empty=yes
